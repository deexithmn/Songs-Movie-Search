<mat-form-field>
  <input
    matInput
    type="text"
    placeholder="{{ placeholder }}"
    [(ngModel)]="value"
    (keyup)="onFilter()"
  />
  <button
    mat-button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="value = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
